<style>
  .t-nosepass{
    font-family:var(--resume-font,Inter),sans-serif;
    width:100%; min-height:297mm; background:#fff; color:#111;
    padding:26px;
  }
  .t-nosepass .top{ text-align:center; }
  .t-nosepass .photo{ display:flex; justify-content:center; margin-bottom:10px; }
  .t-nosepass .photo img{
    width:72px;height:72px;object-fit:cover;border-radius:12px;border:1px solid rgba(0,0,0,0.12);
  }
  .t-nosepass h1{ margin:0; font-size:30px; }
  .t-nosepass h2{ margin:6px 0 0; font-size:13px; color:#444; }
  .t-nosepass .meta{ margin-top:10px; display:flex; justify-content:center; gap:14px; flex-wrap:wrap; font-size:12px; color:#333; }
  .t-nosepass .line{ border-top:2px solid rgba(0,0,0,0.55); margin:12px 0; }
  .t-nosepass h3{ text-align:center; margin:0; font-size:13px; color:#555; font-weight:900; }
  .t-nosepass .box{ font-size:12.6px; line-height:1.65; }
  .t-nosepass .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-top:10px; }
  .t-nosepass ul{ margin:8px 0 0 18px; padding:0; }
  .t-nosepass li{ margin:6px 0; }
  .t-nosepass a{ color:#1f4fd1; text-decoration:none; }
</style>

<div class="t-nosepass">
  <div class="top">
    <div class="photo"><img id="resumePhoto" class="resume-photo" alt="photo"></div>
    <h1 id="nameText">YOUR NAME</h1>
    <h2 id="titleText">YOUR JOB TITLE</h2>

    <div class="meta">
      <span id="locationText">Your City</span>
      <span id="phoneText">+91 00000 00000</span>
      <span id="emailText">you@email.com</span>
      <span><a id="linkedinLink" href="#">LinkedIn</a></span>
      <span><a id="githubLink" href="#">GitHub</a></span>
    </div>
  </div>

  <div class="line"></div>
  <h3>Summary</h3>
  <div class="line"></div>
  <div class="box" id="summaryText"></div>

  <div class="line" style="margin-top:18px;"></div>
  <h3>Experience</h3>
  <div class="line"></div>

  <div class="grid2">
    <div class="box">
      <b id="job1CompanyText">Company</b><br>
      <span id="job1TitleText">Job Title</span><br>
      <span id="job1CityText">City</span><br>
      <b id="job1YearsText">Years</b>
      <ul id="job1Points"></ul>
    </div>

    <div class="box">
      <b id="job2CompanyText">Company</b><br>
      <span id="job2TitleText">Job Title</span><br>
      <span id="job2CityText">City</span><br>
      <b id="job2YearsText">Years</b>
      <ul id="job2Points"></ul>
    </div>
  </div>

  <div class="line" style="margin-top:18px;"></div>
  <h3>Education</h3>
  <div class="line"></div>
  <div class="box" style="margin-top:10px;">
    <b id="collegeText">College / University</b><br>
    <span id="degreeText">Degree</span> — <span id="majorText">Major</span><br>
    <b id="eduYearsText">Years</b> • <span id="eduCityText">City</span>
  </div>

  <div class="line" style="margin-top:18px;"></div>
  <h3>Skills</h3>
  <div class="line"></div>
  <div class="box" style="margin-top:10px;">
    <ul id="skillsList" style="list-style:none;padding:0;margin:0;display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;"></ul>
  </div>
</div>
